<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Section 1: Flower Animation -->
    <div id="flowerSection" class="section active">
        <div class="ground">
            <div class="flower-container"></div>
            <div class="flower-container"></div>
            <div class="flower-container"></div>
            <div class="flower-container"></div>
            <div class="flower-container"></div>
            <div class="flower-container"></div>
            <div class="flower-container"></div>
            <div class="flower-container"></div>
            <div class="flower-container"></div>
            <div class="flower-container"></div>
        </div>
    </div>
    <!-- Section 2: Heart Animation -->
    <div id="heartSection" class="section">
        <canvas id="pinkboard"></canvas>
    </div>
    <!-- Section 3: Valentine Proposal -->
    <div id="valentineSection" class="section">
        <div id="mainPage" class="container page active">
            <div class="gif_container">
                <img src="assets/valentine_bear.gif" alt="Cute Bear with Roses">
            </div>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="yes-button" onclick="handleYesClick()">Yes</button>
                <button class="no-button" onclick="handleNoClick()">No</button>
            </div>
        </div>
        <div id="yesPage" class="container page yes-page">
            <h1 class="header_text">Knew you would say yes!</h1>
            <div class="gif_container">
                <img src="assets/valentine_kiss.gif" alt="Kissing Bears">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
